<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 다크 모드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>2048</h1>
    <div id="score">점수: 0</div>
    <div id="board"></div>
    <div id="mobile-controls">
      <div class="mobile-row">
        <button class="mobile-btn" id="btn-up">▲</button>
      </div>
      <div class="mobile-row">
        <button class="mobile-btn" id="btn-left">◀</button>
        <button class="mobile-btn" id="btn-down">▼</button>
        <button class="mobile-btn" id="btn-right">▶</button>
      </div>
    </div>
  <div id="game-over">게임 오버!</div>
    <button id="restart">다시 시작</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
